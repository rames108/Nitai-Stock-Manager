{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<br>
<h1>Add Item</h1>
<br>
<!-- the following is the form, its contents are posted to btnAdditem function-->
<form method="POST" action="/btnAddItem">
    <div class="form-group">
      <label>Item Name</label>
      <input
        type="text"
        class="form-control"
        id="item_name"
        name="item_name"
        placeholder="Enter Item Name"
        maxlength="150"
        required
      />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter Item Price (max Â£9999.99)"
        pattern="^\d{1,4}\.\d{2}$"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label>Item Description</label>
      <input
        type="text"
        class="form-control"
        id="item_desc"
        name="item_desc"
        placeholder="Enter Item Description"
        maxlength="150"
      />
    </div>
    <div class="form-group">
      <label>Stock</label>
      <input
        type="integer"
        class="form-control"
        id="stock"
        name="stock"
        placeholder="Enter number of stock available (max 999)"
        pattern="^(0|[1-9][0-9]{0,2}|[1-9]{1,3})$"
        maxlength="3"
      />
    </div>
    <div class="form-group">
      <label>Minimum Stock before alert</label>
      <input
        type="integer"
        class="form-control"
        id="min_stock"
        name="min_stock"
        placeholder="Enter number of minimum stock (max 999)"
        pattern="^(0|[1-9][0-9]{0,2}|[1-9]{1,3})$"
        maxlength="3"
      />
    </div>
    <!--<div class="form-group">
      <label class="col-md-2 control-label">Image</label>
      <div class="col-md-10">
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
        />
      </div>-->
      <button type="submit" class="btn btn-primary">Add Item</button>  
    </div>


</form>

{% endblock %}
