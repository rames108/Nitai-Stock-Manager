{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<br>
<h1>Add Item</h1>
<br>
<!-- the following is the form, its contents are posted to btnAdditem function-->
<form method="POST" action="/btnAddItem" enctype="multipart/form-data">
    <div class="form-group">
      <label>Item Name</label>
      <input
        type="text"
        class="form-control"
        id="item_name"
        name="item_name"
        placeholder="Enter Item Name"
        maxlength="150"
        required
      />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter Item Price (max Â£9999.99)"
        pattern="^\d{1,4}\.\d{2}$"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label>Item Description</label>
      <input
        type="text"
        class="form-control"
        id="item_desc"
        name="item_desc"
        placeholder="Enter Item Description"
        maxlength="150"
      />
    </div>
    <div class="form-group">
      <label>Stock</label>
      <input
        type="integer"
        class="form-control"
        id="stock"
        name="stock"
        placeholder="Enter number of stock available (max 999)"
        pattern="^(0|[1-9][0-9]{0,2}|[1-9]{1,3})$"
        maxlength="3"
      />
    </div>
    <div class="form-group">
      <label>Minimum Stock before alert</label>
      <input
        type="integer"
        class="form-control"
        id="min_stock"
        name="min_stock"
        placeholder="Enter number of minimum stock (max 999)"
        pattern="^(0|[1-9][0-9]{0,2}|[1-9]{1,3})$"
        maxlength="3"
      />
    </div>
    <div class="form-group">
      <label>Item Image</label>
      <input
        type="file"
        class="form-control-file"
        id="image"
        name="image"
        accept="image/*"
      />
      <!-- Image preview -->
      <div id="image-preview" class="mt-2" style="max-width: 300px;">
        <img id="preview" src="#" alt="Image Preview" style="display:none; max-width: 100%;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>  
</form>

{% endblock %}

{% block javascript %}
<script>
document.getElementById('image').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    
    if (file) {
        // Validate file size (5MB limit)
        if (file.size > 5 * 1024 * 1024) {
            alert('File is too large. Maximum size is 5MB.');
            event.target.value = ''; // Clear the file input
            preview.style.display = 'none';
            return;
        }

        // Validate file type
        const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
        if (!validTypes.includes(file.type)) {
            alert('Invalid file type. Please upload an image (JPEG, PNG, GIF, or WEBP).');
            event.target.value = ''; // Clear the file input
            preview.style.display = 'none';
            return;
        }

        // Create a file reader to show preview
        const reader = new FileReader();
        
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
});
</script>
{% endblock %}
